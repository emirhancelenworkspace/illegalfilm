<!-- Login HTML PAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="CSS/styles.css" />
  <title>illegalfilm | Login</title>
</head>
<body>
  <div class="container my-5 d-flex flex-column" style="height: 100vh;">
    <!-- Navbar container with dark background -->
    <div class="rounded bg-dark p-3 mb-4 flex-shrink-0">
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Brand logo and name -->
        <a class="navbar-brand d-flex align-items-center" href="Home.html">
          <i class="fa-solid fa-tv me-2 fs-4" style="color: red;"></i>
          <span class="fw-bold fs-4" style="color: green;">illegalfilm</span>
        </a>

        <!-- Navbar toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars" style="color: red;"></i>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="Movies.html">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="Series.html">Series</a></li>
            <li class="nav-item"><a class="nav-link active" href="Login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="Register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Main content: Centered login form -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="p-4 rounded w-100" style="max-width: 360px; background-color: #333; ">
        <!-- Login heading -->
        <h2 class="mb-4 text-center text-white">Login</h2>

        <!-- Login form -->
        <form id="loginForm">
          <!-- Email or Username input -->
          <div class="mb-3">
            <label for="inputEmail" class="form-label text-white">Email or Username</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Email or username" required />
          </div>

          <!-- Password input with toggle visibility icon -->
          <div class="mb-3 position-relative">
            <label for="inputPassword" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required />
            <i id="togglePassword" class="fa-solid fa-eye position-absolute"></i>
          </div>

          <!-- Error message container, initially hidden -->
          <div id="errorMsg" class="text-danger mb-3" style="display:none;"></div>

          <!-- Remember me checkbox -->
          <div class="mb-3 form-check text-white">
            <input type="checkbox" class="form-check-input" id="rememberCheck" />
            <label class="form-check-label" for="rememberCheck">Remember me</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom login script -->
  <script src="JAVA/login-script.js"></script>
</body>
</html>
