<!-- Register HTML PAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS included -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome icon library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>illegalfilm | Register </title>
</head>
<body>
  <div class="container my-5 d-flex flex-column" style="height: 100vh;">
    <!-- Navbar start -->
    <div class="rounded bg-dark p-3 mb-4 flex-shrink-0">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Brand logo and name -->
        <a class="navbar-brand d-flex align-items-center" href="Home.html">
          <i class="fa-solid fa-tv me-2 fs-4" style="color: red;"></i>
          <span class="fw-bold fs-4" style="color: green;">illegalfilm</span>
        </a>

        <!-- Mobile menu toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars" style="color: red;"></i>
        </button>

        <!-- Navbar menu items -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="Movies.html">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="Series.html">Series</a></li>
            <li class="nav-item"><a class="nav-link" href="Login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link active" href="Register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Navbar end -->

    <!-- Registration form area -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="p-4 rounded w-100" style="max-width: 400px; background-color: #333;" >
        <h2 class="mb-4 text-center text-white">Register</h2>
        <form id="registerForm">
          <!-- First name input -->
          <div class="mb-3">
            <label for="firstName" class="form-label text-white">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required />
          </div>
          <!-- Last name input -->
          <div class="mb-3">
            <label for="lastName" class="form-label text-white">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required />
          </div>
          <!-- Email input -->
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your email address" required />
          </div>
          <!-- Username input -->
          <div class="mb-3">
            <label for="username" class="form-label text-white">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Your username" required />
          </div>
          <!-- Password input and toggle icon -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required />
            <i class="fa-solid fa-eye position-absolute" id="togglePassword"></i>
          </div>
          <!-- Confirm password input and toggle icon -->
          <div class="mb-3 position-relative">
            <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required />
            <i class="fa-solid fa-eye position-absolute" id="toggleConfirmPassword"></i>
          </div>
          <!-- Registration error message container -->
          <div id="registerError" class="text-danger mb-3" style="display: none;"></div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
    <!-- Registration form end -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Registration page JavaScript -->
  <script src="JAVA/register-script.js"></script>
</body>
</html>
